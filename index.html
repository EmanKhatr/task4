<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>
<body>
    <section  aria-label="images">
        <div class="caro" data-caro>
            <button class="caro-button prev" data-caro-button="prev" >&#8656;</button>
            <button class="caro-button next" data-caro-button="next" >&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                        <img src="images/web1.jpg" alt="nature">
                </li>
                <li class="slide">
                    <img src="images/web2.jpg" alt="nature">
            </li>
            <li class="slide" >
                <img src="images/web3.jpeg" alt="nature">
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
